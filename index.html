<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cachemonet reloaded</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/thinking.png">
  </head>
  <body>

  <header>
    <button class="audio-btn round-btn" id="mute-btn" onclick="pauseAudio()"><i class="fas fa-volume-off"></i></button>
    <button class="audio-btn round-btn" id="play-btn" onclick="playAudio()">
        <i class="fas fa-volume-up"></i>
    </button>
    <button class="round-btn" id="info-btn" onclick="toggleOverlay()"><i class="fas fa-question"></i></button>
  </header>

  <main>
    <div id="back-asset"></div>
    <div id="front-asset"></div>
  </main>

  <div id="info">
    <div id="info-text">
      <p>#cachemonetreloaded</p>
      <br>
      <p>an homage to the classic <a href="http://cachemonet.com/" target="_blank">#cachemonet</a> to celebrate 5 weird years since its initial release. reloaded with everything that's newly retro and more.</p>

      <br>
      <div id="asset-option-bar">
        <button class="gifSettingBtn" onclick="toggleGifSettings('classic')" id="classic-btn">Classic</button>
        <button class="gifSettingBtn"
        onclick="toggleGifSettings('reloaded')" id="reloaded-btn">Reloaded</button>
        <button class="gifSettingBtn"
        onclick="toggleGifSettings('errthang')" id="errthang-btn">Errthang</button>
      </div>
    </div>

    <div id="btn-bar">
      <button class="round-btn" onclick="window.open('https://github.com/yihwan')"><i class="fab fa-github"></i></button>
      <button class="round-btn" onclick="window.open('https://linkedin.com/in/yihwan')"><i class="fab fa-linkedin-in"></i></button>
      <button class="round-btn" onclick="window.open('mailto:hi@yihwan.kim')"><i class="far fa-envelope"></i></button>
    </div>
  </div>

  <audio id="audio" src="assets/jib-kidder_windowdipper.mp3" loop="loop">

  </audio>
  <script src="scripts/app.js"></script>
  </body>
</html>
